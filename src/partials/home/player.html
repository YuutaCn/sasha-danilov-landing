<section class="player" id="player">
  <div class="player__container container">
    <h2 class="player__title de">Komposition von Sasha Danilov</h2>
    <h2 class="player__title ru">Композиции Саши Данилова</h2>
    <h2 class="player__title en">Compositions by Sasha Danilov</h2>
    <div class="player-wrapper">
      <div class="player__cover">
        <picture>
          <source srcset="img/compositions/1.avif" type="image/avif">
          <source srcset="img/compositions/1.webp" type="image/webp">
          <img loading="lazy" src="img/compositions/1.jpg" class="image player__cover-img" width="100" height="100"
            alt="обложка трека Kaprize">
        </picture>
        <button class="player__cover-pause" name="play" title="play">
          <svg class="player__cover-pause-svg-play">
            <use xlink:href="img/sprite.svg#play"></use>
          </svg>
          <svg class="player__cover-pause-svg-pause --disable">
            <use xlink:href="img/sprite.svg#pause"></use>
          </svg>
        </button> <!-- button pause/play -->
      </div>
      <div class="player__info">
        <div class="player__info-text">
          <h3 class="player__info-text-title">Kaprize</h3>
          <p class="player__info-text-genre de">Genre: Klassik</p>
          <p class="player__info-text-genre ru">Жанр: Классика</p>
          <p class="player__info-text-genre en">Genre: Classics</p>
        </div>
        <div class="player__info-nav">
          <div class="player__info-nav-time">
            <span class="player__info-nav-time-present">00:00</span>
            <span class="player__info-nav-time-full">00:50</span>
          </div>
          <div class="player__info-nav-controls">
            <input class="player__info-nav-controls-progress" type="range" id="progress" name="progress" min="0"
              max="100" step="any" value="0"></input>
            <div class="player__info-nav-controls-volume">
              <button class="player__info-nav-controls-volume-btn">
                <svg class="player__info-nav-controls-volume-btn-svg">
                  <use xlink:href="img/sprite.svg#sound-nonmute"></use>
                </svg>
              </button>
              <input class="player__info-nav-controls-volume-select" type="range" id="volume" name="volume" min="0"
                max="100" step="any" value="100">
              </input>
            </div>
          </div>
        </div>
      </div>
      <div class="player__select">
        <ul class="player__select-list list-reset">
          <li class="player__select-list-item">
            <a href="#no-scrolling" class="player__select-list-item-href">
              1. Reuhveger
            </a>
          </li>
        </ul>
      </div>
      <audio preload>Your browser does not support HTML5 Audio!</audio>
      <audio class="player__audio" src="compositions/Rauhverger.mp3" preload="none"></audio>
    </div>
  </div>
</section>
