<section class="hero-contact" id="hero-contact">
  <div class="hero-contact__container container">
    <picture>
      <source srcset="img/sasha-danilov-3.avif" type="image/avif">
      <source srcset="img/sasha-danilov-3.webp" type="image/webp">
      <img loading="lazy" src="img/sasha-danilov-3.jpg" class="image hero-contact__img" width="400" height="400" alt="Photo Sasha Danilov">
    </picture>
    <div class="hero-contact__desc">
      <h2 class="hero-contact__desc-name de">Kontact</h2>
      <h2 class="hero-contact__desc-name ru">Контакты</h2>
      <h2 class="hero-contact__desc-name en">Contact</h2>
      <ul class="hero-contact__desc-list list-reset">
        <li class="hero-contact__desc-list-item">
          <svg class="hero-contact__desc-list-item-mail">
            <use xlink:href="img/sprite.svg#mail"></use>
          </svg>
          <a class="hero-contact__desc-list-item-href de" href="mailto:daniloff.at@gmail.com">e-mail: schreiben</a>
          <a class="hero-contact__desc-list-item-href ru" href="mailto:daniloff.at@gmail.com">e-mail: написать</a>
          <a class="hero-contact__desc-list-item-href en" href="mailto:daniloff.at@gmail.com">e-mail: to write</a>
        </li>
        <li class="hero-contact__desc-list-item">
          <svg class="hero-contact__desc-list-item-facebook">
            <use xlink:href="img/sprite.svg#facebook"></use>
          </svg>
          <a class="hero-contact__desc-list-item-href" href="facebook.com">facebook</a>
        </li>
      </ul>
    </div>
  </div>
</section>
